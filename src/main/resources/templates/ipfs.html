<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>ipfs测试页面</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript" ></script>
    <script th:src="@{/js/ipfs.js}" type="text/javascript" charset="utf-8" ></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/ipfs.css}">

</head>
<body>

<h3>ipfs的上传与查看</h3>
<div id="div01">
    <form id="uploadForm" enctype="multipart/form-data">
        选择文件: <input type="file" id="f1" name="filename" onchange="showImg(this)"/>
        <input type="button" value="提交" align="right" onclick="getTransactionHash()"/>
    </form>


    <p id="p1">该次交易的hash值是:<span id="span01"></span></p>
    <div class="imageBox">
        <span th:align="left">图片预览：</span>
        <img id="img" src="" alt="预览即将上传的图片">

    </div>
</div>
<div id="div02">
    <input type="text" name="transactionHash" id="inputIA" value="在此输入交易的hash值" onclick="clearValue(this)"/>
    <input type="button" onclick="getImage()" value="获取图片"/>
    <div class="imageBox">
        返回的图片：<img id="imgReturn" src="" alt="根据ipfs地址查看的图片">

    </div>
</div>
</body>
</html>
